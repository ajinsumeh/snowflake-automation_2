name: Extract Tables from SQL on Push

on:
  push:
    branches:
      - main  # Change if needed
    paths:
      - '.github/sql_scripts/**/*.sql'  # Trigger only when SQL files change in this director

jobs:
  extract-tables:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install Dependencies
        run: pip install sqlparse

      - name: Get Changed SQL Files
        id: changed-files
        run: |
          CHANGED_FILES=$(git diff --name-only ${{ github.event.before }} ${{ github.event.after }} | grep '\.sql$' || true)
          echo "Changed SQL Files: $CHANGED_FILES"
          echo "sql_files=$CHANGED_FILES" >> $GITHUB_ENV

      - name: Run SQL Extraction Script
        if: env.sql_files != ''
        run: python .github/scripts/extract_tables.py
